options {
	query-source address 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 {none;};
	recursion no;
	notify yes;

	transfers-in 5;
	transfers-per-ns 5;
};

zone "." {
	type hint;
	file "root.hint";
};

zone "changing." {
	type slave;
	masters { 10.53.0.1; };
	file "changing.bk";
};

include "zones.conf";
