// NS3

options {
	query-source address 10.53.0.3;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 {none;};
	recursion no;
	notify yes;
};

zone "." {
	type hint;
	file "root.hint";
};

zone "example" {
	type slave;
	masters { 10.53.0.2; };
	file "example.bk";
};

zone "secure.example" {
	type master;
	file "secure.example.db.signed";
	allow-update { any; };
};

zone "bogus.example" {
	type master;
	file "bogus.example.db.signed";
	allow-update { any; };
};

zone "insecure.example" {
	type master;
	file "insecure.example.db";
	allow-update { any; };
};


include "trusted.conf";
